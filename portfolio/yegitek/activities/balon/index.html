<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E/e Harflerini Bulalım Avlayalım</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Kid Theme -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* Game Specific Styles */
        .game-board {
            background: url('assets/img/baloncuk/bg.png') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
            /* Fallback color if image missing */
            background-color: #0077be;
        }

        /* Overlay Screens */
        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 40px;
            text-align: center;
            border: 5px solid var(--primary-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-family: 'Nunito', sans-serif !important;
            /* Force Nunito */
            cursor: pointer;
            box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3),
                inset 5px 5px 15px rgba(0, 0, 0, 0.1);
            color: #1e3a8a;
            user-select: none;
            z-index: 5;
            -webkit-tap-highlight-color: transparent;
        }

        .fish {
            position: absolute;
            pointer-events: none;
            z-index: 2;
            will-change: transform;
            line-height: 1;
            /* Fix vertical alignment */
        }

        /* Floating Score Effect */
        .floating-feedback {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 1s ease-out forwards;
        }

        .feedback-correct {
            color: #a4d13a;
            text-shadow: 2px 2px 0 #fff;
        }

        .feedback-wrong {
            color: #FF4D6D;
            text-shadow: 2px 2px 0 #fff;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Sidebar Box Override to reuse style for score */
        .sidebar-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
            background-color: #f1f3f5;
            border-radius: 20px;
            padding: 15px 5px;
            box-shadow: none;
            border: none;
        }

        .sidebar-label {
            font-size: 0.8rem;
            /* Slightly smaller for longer text */
            font-weight: 800;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="game-container-fixed">

        <!-- Sidebar (Left) -->
        <div class="sidebar-kid">

            <!-- Top Section -->
            <div class="d-flex flex-column align-items-center gap-3 w-100">

                <!-- Lives Indicator -->
                <div class="lives-container" id="livesDisplay">
                    <!-- Injected by main.js -->
                </div>

                <!-- Score Indicator -->
                <div class="sidebar-box">
                    <div class="sidebar-label">Avlanan<br>Harf</div>
                    <div style="font-size: 2rem; color: var(--success-color); font-weight: 800;" id="scoreDisplay">0
                    </div>
                </div>

            </div>

            <!-- Bottom: Navigation Buttons -->
            <div class="nav-buttons-container">

                <!-- Instructions Button -->
                <button class="btn btn-kid btn-info-kid btn-icon-only" data-bs-toggle="modal"
                    data-bs-target="#instructionsModal" title="Yönerge">
                    <i class="bi bi-question-lg"></i>
                </button>

                <!-- Reload Button -->
                <button onclick="location.reload()" class="btn btn-kid btn-primary-kid btn-icon-only"
                    title="Yeniden Başlat">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>

                <!-- Home Button -->
                <a href="#" class="btn btn-kid btn-danger btn-icon-only" title="Anasayfa">
                    <i class="bi bi-house-fill"></i>
                </a>
            </div>
        </div>

        <!-- Main Content (Right) -->
        <div class="main-content-kid">

            <!-- Header -->
            <div class="game-header">
                <h2 class="game-title">E/e Harflerini Bulalım Avlayalım</h2>
                <div class="game-nav">
                    <button class="btn-nav-flat" title="Önceki">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn-nav-flat" title="Sonraki">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Inner Game Board -->
            <div class="game-board" id="game-board">

                <!-- Result Screen -->
                <div id="game-over-screen" class="game-overlay hidden">
                    <h2 class="display-4 mb-4" id="end-title" style="color: var(--primary-color);"> Harika İş Çıkardın!
                    </h2>
                    <p class="lead mb-4" id="end-message">Gayretin için tebrikler.</p>

                    <div class="d-flex justify-content-center gap-4 mb-4">
                        <div class="text-center">
                            <h3 class="text-muted">Avlanan Harf</h3>
                            <div class="display-3 text-success fw-bold" id="final-score">0</div>
                        </div>
                    </div>

                    <button class="btn btn-kid btn-primary-kid" onclick="location.reload()">
                        Tekrar Oyna <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                </div>

            </div>
        </div>

    </div>

    <!-- Instructions Modal -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-content-kid" style="border-color: #4CC9F0;">
                <div class="modal-header">
                    <h5 class="modal-title display-6">Nasıl Oynanır?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <div class="row align-items-center">
                        <div class="col-4 text-center">
                            <span style="font-size: 6rem;">🐡</span>
                        </div>
                        <div class="col-8 text-start">
                            <ul class="list-unstyled" style="font-size: 1.3rem;">
                                <li class="mb-3">👉 <strong>Görev:</strong> Denizden çıkan <strong>E</strong> ve
                                    <strong>e</strong> harflerini bul.
                                </li>
                                <li class="mb-3">👉 <strong>Dikkat:</strong> Sadece E/e harflerine tıkla.</li>
                                <li class="mb-3">⚠️ Diğer harflere tıklarsan canın azalır!</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-kid btn-primary-kid" data-bs-dismiss="modal">Anladım</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Feedback Modal (For GameEngine compatibility but mostly unused due to custom pop) -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel"></h5>
                </div>
                <div class="modal-body" id="feedbackModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        /**
         * "Harf Avı" Game Logic - Auto E/e
         */
        const letters = ['A', 'I', 'İ', 'O', 'Ö', 'U', 'Ü', 'M', 'N', 'T', 'L', 'K'];
        // Strict Fish Emojis - No Crabs
        const fishEmojis = ['🐟', '🐠', '🐡'];

        const targetChar = 'E';
        let gameScore = 0;
        let gameActive = false;
        let bubbles = [];
        let decorativeFish = [];
        let animationFrameId;
        let spawnIntervalId;

        const container = document.getElementById('game-board');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const endTitle = document.getElementById('end-title');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');

        // Automatically start game
        function initGame() {
            gameActive = true;
            GameEngine.lives = 3;
            GameEngine.updateLivesDisplay();
            gameScore = 0;
            updateScoreUI();

            gameLoop();

            // Spawn Logic
            spawnIntervalId = setInterval(() => {
                if (!gameActive) return;

                // Max bubbles on screen
                if (bubbles.length < 10) {
                    bubbles.push(new Bubble());
                }
                // Max fish
                if (decorativeFish.length < 4 && Math.random() < 0.2) {
                    decorativeFish.push(new Fish());
                }
            }, 800);
        }

        function updateScoreUI() {
            scoreDisplay.innerText = gameScore;
        }

        // --- Classes ---

        class Fish {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'fish';
                this.element.innerText = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];

                const fromRight = Math.random() > 0.5;
                this.size = 60 + Math.random() * 50; // Bigger fish
                this.element.style.fontSize = `${this.size}px`;

                const containerH = container.offsetHeight;
                const containerW = container.offsetWidth;

                // Restrict Y so they don't overlap too much with bottom/top UI
                this.y = 100 + Math.random() * (containerH - 200);
                this.vx = fromRight ? -(0.5 + Math.random()) : (0.5 + Math.random());
                this.x = fromRight ? containerW + 50 : -150;

                this.updateFlip();
                container.appendChild(this.element);
            }

            updateFlip() {
                // Emojis usually face left natively (🐟).
                // If moving right (vx > 0), flip to face right (scaleX(-1)).
                // If moving left (vx < 0), default face (scaleX(1)).
                if (this.vx > 0) {
                    this.element.style.transform = 'scaleX(-1)';
                } else {
                    this.element.style.transform = 'scaleX(1)';
                }
            }

            update() {
                this.x += this.vx;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;

                // Bounds Cleanup
                if ((this.vx > 0 && this.x > container.offsetWidth + 100) ||
                    (this.vx < 0 && this.x < -200)) {
                    return false;
                }
                return true;
            }

            remove() { this.element.remove(); }
        }

        class Bubble {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'bubble';

                // 40% chance it's E or e
                const isTarget = Math.random() < 0.4;
                let char;

                if (isTarget) {
                    char = targetChar; // E
                } else {
                    char = letters[Math.floor(Math.random() * letters.length)];
                }

                // Random case
                this.char = Math.random() > 0.5 ? char : char.toLowerCase();
                this.isTarget = (this.char.toUpperCase() === targetChar);

                this.element.innerText = this.char;

                // Physics
                this.size = 90 + Math.random() * 40;
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                this.element.style.fontSize = `${this.size * 0.5}px`;

                // Spawn at bottom
                this.x = 50 + Math.random() * (container.offsetWidth - this.size - 50);
                this.y = container.offsetHeight + 10;

                // Vertical Speed: Ensure they move up fast enough
                this.vy = -(1.5 + Math.random() * 2);
                // Horizontal Drift: Gentle
                this.vx = (Math.random() - 0.5) * 0.5;

                // Interaction
                const handlePop = (e) => {
                    e.preventDefault();
                    // Capture input coordinates for visual effect
                    const rect = this.element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    this.pop(centerX, centerY);
                };
                this.element.onmousedown = handlePop;
                this.element.ontouchstart = handlePop;

                container.appendChild(this.element);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wall bounce
                if (this.x <= 0 || this.x + this.size >= container.offsetWidth) {
                    this.vx *= -1;
                }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;

                // Out of bounds (top) - Fix: Ensure it goes fully off screen
                // container top is y=0. So we need y < -size
                // Updated to -250 to ensure they fly up completely well above view
                if (this.y < -this.size - 250) {
                    this.remove();
                    return false;
                }
                return true;
            }

            pop(clickX, clickY) {
                if (!gameActive || this.popped) return;
                this.popped = true;

                if (this.isTarget) {
                    // Correct!
                    gameScore++;
                    updateScoreUI();

                    // Visual Feedback on Bubble: Turn Green
                    this.element.style.background = "rgba(164, 209, 58, 0.9)";

                    // Visual Pop animation
                    this.element.style.transform += " scale(1.5)";
                    this.element.style.opacity = "0";
                    this.element.style.transition = "all 0.15s ease-out";

                    if (window.confetti) {
                        confetti({
                            particleCount: 20,
                            spread: 40,
                            origin: {
                                x: clickX / window.innerWidth,
                                y: clickY / window.innerHeight
                            }
                        });
                    }
                } else {
                    // Wrong!
                    showFloatFeedback(clickX, clickY, "❌", "feedback-wrong");

                    // Visual Feedback on Bubble: Turn Red
                    this.element.style.background = "rgba(255, 77, 109, 0.8)";

                    // MANUAL Life - No Modal
                    if (GameEngine.lives > 0) {
                        GameEngine.lives--;
                        GameEngine.updateLivesDisplay();
                    }

                    if (GameEngine.lives <= 0) {
                        endGame("Harika İş Çıkardın!", "Gayretin için tebrikler. Tekrar denemeye ne dersin?");
                    }
                }

                // Remove logic
                setTimeout(() => this.remove(), 200);
            }

            remove() {
                if (this.element.parentNode) this.element.remove();
                bubbles = bubbles.filter(b => b !== this);
            }
        }

        function showFloatFeedback(x, y, text, cssClass) {
            const el = document.createElement('div');
            el.className = `floating-feedback ${cssClass}`;
            el.innerText = text;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function gameLoop() {
            if (!gameActive) return;

            // Update Bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
            }

            // Update Fish
            for (let i = decorativeFish.length - 1; i >= 0; i--) {
                if (!decorativeFish[i].update()) {
                    decorativeFish[i].remove();
                    decorativeFish.splice(i, 1);
                }
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function endGame(title = "Harika İş Çıkardın!", msg = "Gayretin için tebrikler.") {
            gameActive = false;
            clearInterval(spawnIntervalId);
            cancelAnimationFrame(animationFrameId);

            // Cleanup
            bubbles.forEach(b => b.remove());
            bubbles = [];

            // Set Text
            endTitle.innerText = title;
            endMessage.innerText = msg;
            finalScore.innerText = gameScore; // Show collected count

            gameOverScreen.classList.remove('hidden');
        }

        // Auto Start
        initGame();

    </script>
</body>

</html>
