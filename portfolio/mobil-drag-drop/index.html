<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Türkçe Sürükle Bırak Etkinliği</title>
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Temel Ayarlar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation; /* Zoom engelleme ve genel dokunma iyileştirmesi */
        }

        body {
            font-family: 'Fillip', 'Nunito', sans-serif;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 28pt;
            user-select: none;
            -webkit-user-select: none;
        }

        #app {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Seçenekler (Sürüklenebilir Öğeler) */
        #options-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drag-item {
            cursor: grab;
            background-color: white;
            border: 3px solid #60a5fa;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 28pt;
            font-weight: 900;
            color: #2563eb;
            box-shadow: 0 8px 12px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            touch-action: none; /* Sürükleme sırasında sayfa kaymasını engeller */
            position: relative;
            z-index: 10;
        }

        .drag-item:active {
            cursor: grabbing;
        }

        .drag-item.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .drag-item.locked {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            touch-action: auto;
        }

        /* Cümle Kutusu */
        .sentence-box {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 40px;
            border: 3px solid #e0e7ff;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .sentence-display {
            font-weight: 700;
            line-height: 1.6;
            color: #1f2937;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 28pt;
        }

        .drop-zone {
            min-width: 260px;
            min-height: 85px;
            border-bottom: 6px dashed #d1d5db;
            background-color: rgba(249, 250, 251, 0.5);
            border-radius: 15px;
            margin: 0 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #2563eb;
        }

        .drop-zone.hover {
            background-color: #dbeafe;
            border-bottom-color: #3b82f6;
        }

        .drop-zone.filled {
            border-bottom-color: transparent;
            background-color: rgba(239, 246, 255, 0.4);
        }

        /* Geribildirim Alanı */
        #feedback-area {
            height: 80px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 28pt;
        }

        .text-success { color: #16a34a; }
        .text-error { color: #dc2626; }
        .text-warning { color: #f97316; }

        /* Butonlar */
        #buttons-area {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            padding: 20px 50px;
            border-radius: 9999px;
            font-size: 28pt;
            font-weight: 900;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 12px -3px rgba(0, 0, 0, 0.1);
            font-family: 'Fillip', 'Nunito', sans-serif;
        }

        #check-btn {
            background-color: #22c55e;
            color: white;
        }

        #check-btn:hover:not(:disabled) {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        #check-btn:disabled {
            background-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            box-shadow: none;
        }

        #next-btn {
            background-color: #6366f1;
            color: white;
            animation: bounce 1s infinite;
        }

        .hidden { display: none; }

        #progress-info {
            margin-top: 30px;
            color: #6b7280;
            font-weight: 700;
            font-size: 20pt;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }

        .final-text {
            font-size: 60pt;
            font-weight: 900;
            color: #2563eb;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="options-container"></div>

        <div class="sentence-box">
            <div id="sentence-display" class="sentence-display"></div>
            <div id="feedback-area"></div>
            <div id="buttons-area">
                <button id="check-btn" disabled>Kontrol et</button>
                <button id="next-btn" class="hidden">İleri</button>
            </div>
        </div>

        <div id="progress-info"></div>
    </div>

    <script>
        const questions = [
            { before: "Hastalanmışsın, ", after: ".", options: ["geçmiş olsun", "teşekkür ederim"], correct: "geçmiş olsun" },
            { before: "Geç kaldığım için ", after: ".", options: ["ellerine sağlık", "özür dilerim"], correct: "özür dilerim" },
            { before: "", after: " çocuklar. Eve gittiğinizde ödevlerinizi yapmayı unutmayın.", options: ["İyi günler", "İyi uykular"], correct: "İyi günler" },
            { before: "Kalemini benimle paylaştığın için ", after: ".", options: ["lütfen", "teşekkür ederim"], correct: "teşekkür ederim" },
            { before: "Herkese ", after: ". Yemekte ne var?", options: ["afiyet olsun", "özür dilerim"], correct: "afiyet olsun" },
            { before: "Evimize ", after: ". Gözümüz yollarda kaldı.", options: ["hoş bulduk", "hoş geldiniz"], correct: "hoş geldiniz" },
            { before: "", after: ", size çarpmak istememiştim.", options: ["Affedersiniz", "Afiyet olsun"], correct: "Affedersiniz" },
            { before: "Arkadaşım ", after: ". Yardım etmemi ister misin?", options: ["hoşça kal", "kolay gelsin"], correct: "kolay gelsin" }
        ];

        let currentIndex = 0;
        let attempts = 3;
        let placedItem = null;
        let isLocked = false;

        // Storyline Bağlantısı
        function updateStorylineVar(name, value) {
            try {
                const player = window.parent.GetPlayer ? window.parent.GetPlayer() : (window.GetPlayer ? window.GetPlayer() : null);
                if (player) {
                    player.SetVar(name, value);
                }
            } catch (e) {
                console.log(`Storyline Var: ${name} = ${value}`);
            }
        }

        const optionsContainer = document.getElementById('options-container');
        const sentenceDisplay = document.getElementById('sentence-display');
        const feedbackArea = document.getElementById('feedback-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressInfo = document.getElementById('progress-info');

        function initQuestion() {
            const q = questions[currentIndex];
            isLocked = false;
            placedItem = null;
            attempts = 3;
            
            optionsContainer.innerHTML = '';
            feedbackArea.textContent = '';
            feedbackArea.className = '';
            checkBtn.classList.remove('hidden');
            checkBtn.disabled = true;
            nextBtn.classList.add('hidden');
            progressInfo.textContent = `Cümle: ${currentIndex + 1} / ${questions.length}`;

            q.options.forEach(opt => {
                const div = document.createElement('div');
                div.className = "drag-item";
                div.textContent = opt;
                div.draggable = true;
                
                // Fare Olayları
                div.addEventListener('dragstart', handleDragStart);
                
                // Dokunma (Touch) Olayları - Mobil için
                div.addEventListener('touchstart', handleTouchStart, {passive: false});
                div.addEventListener('touchmove', handleTouchMove, {passive: false});
                div.addEventListener('touchend', handleTouchEnd);

                optionsContainer.appendChild(div);
            });

            const hasPunctuation = q.after.startsWith('.') || q.after.startsWith(',');
            const punc = hasPunctuation ? q.after[0] : "";
            const rest = hasPunctuation ? q.after.substring(1) : q.after;

            sentenceDisplay.innerHTML = `
                <span>${q.before}</span>
                <span style="display: inline-flex; align-items: center; white-space: nowrap;">
                    <div id="drop-target" class="drop-zone"></div>
                    <span>${punc}</span>
                </span>
                <span>${rest}</span>
            `;

            const dropTarget = document.getElementById('drop-target');
            dropTarget.addEventListener('dragover', (e) => e.preventDefault());
            dropTarget.addEventListener('drop', handleDrop);
        }

        // --- Sürükleme Mantığı ---

        let activeTouchElement = null;

        function handleDragStart(e) {
            if(isLocked) return;
            e.dataTransfer.setData('text/plain', e.target.textContent);
        }

        function handleDrop(e) {
            e.preventDefault();
            if(isLocked) return;
            const data = e.dataTransfer.getData('text/plain');
            placeWord(data);
        }

        // Dokunma Başlangıcı
        function handleTouchStart(e) {
            if(isLocked) return;
            activeTouchElement = e.target;
            activeTouchElement.classList.add('dragging');
        }

        // Dokunma Hareketi (Sürükleme simülasyonu)
        function handleTouchMove(e) {
            if(!activeTouchElement || isLocked) return;
            e.preventDefault(); // Sayfanın kaymasını engelle
            
            const touch = e.touches[0];
            activeTouchElement.style.position = 'fixed';
            activeTouchElement.style.left = (touch.clientX - activeTouchElement.offsetWidth / 2) + 'px';
            activeTouchElement.style.top = (touch.clientY - activeTouchElement.offsetHeight / 2) + 'px';

            // Hedef bölgenin üzerinde miyiz kontrol et
            const dropZone = document.getElementById('drop-target');
            const rect = dropZone.getBoundingClientRect();
            
            if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                dropZone.classList.add('hover');
            } else {
                dropZone.classList.remove('hover');
            }
        }

        // Dokunma Bitişi
        function handleTouchEnd(e) {
            if(!activeTouchElement || isLocked) return;
            
            const dropZone = document.getElementById('drop-target');
            const rect = dropZone.getBoundingClientRect();
            const touch = e.changedTouches[0];

            // Stilleri sıfırla
            activeTouchElement.classList.remove('dragging');
            activeTouchElement.style.position = '';
            activeTouchElement.style.left = '';
            activeTouchElement.style.top = '';

            // Hedef bölgeye bırakıldı mı?
            if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                placeWord(activeTouchElement.textContent);
            }
            
            dropZone.classList.remove('hover');
            activeTouchElement = null;
        }

        function placeWord(word) {
            const dropTarget = document.getElementById('drop-target');
            placedItem = word;
            dropTarget.textContent = word;
            dropTarget.classList.add('filled');
            checkBtn.disabled = false;
        }

        // --- Kontrol ve İlerleme ---

        checkBtn.addEventListener('click', () => {
            const q = questions[currentIndex];
            const varName = `bosluk_cevap_${currentIndex + 1}`;

            if (placedItem === q.correct) {
                isLocked = true;
                feedbackArea.textContent = "Harika! Doğru cevap.";
                feedbackArea.className = "text-success";
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                updateStorylineVar(varName, 1);
                document.querySelectorAll('.drag-item').forEach(el => el.classList.add('locked'));
            } else {
                if (attempts === 3) updateStorylineVar(varName, 2);
                else if (attempts === 2) updateStorylineVar(varName, 3);
                else if (attempts === 1) updateStorylineVar(varName, 4);

                attempts--;
                
                if (attempts <= 0) {
                    isLocked = true;
                    placedItem = q.correct;
                    document.getElementById('drop-target').textContent = q.correct;
                    feedbackArea.textContent = `Hakkın bitti. Doğru cevap: "${q.correct}"`;
                    feedbackArea.className = "text-error";
                    checkBtn.classList.add('hidden');
                    nextBtn.classList.remove('hidden');
                    document.querySelectorAll('.drag-item').forEach(el => el.classList.add('locked'));
                } else {
                    feedbackArea.textContent = `Yanlış! Kalan hak: ${attempts}`;
                    feedbackArea.className = "text-warning";
                    placedItem = null;
                    const dt = document.getElementById('drop-target');
                    dt.textContent = "";
                    dt.classList.remove('filled');
                    checkBtn.disabled = true;
                }
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                initQuestion();
            } else {
                document.getElementById('app').innerHTML = `<h1 class="final-text">Tebrikler!</h1>`;
                updateStorylineVar("bosluk_doldurma_tamamlandi", true);
            }
        });

        window.onload = initQuestion;
    </script>
</body>
</html>
