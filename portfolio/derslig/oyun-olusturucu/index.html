<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derslig Oyun Önizleme Simülatörü</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }

        /* --- Sol Panel (Editör) --- */
        .editor-pane {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background: #252526;
        }

        .editor-header {
            padding: 10px 20px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 2px solid #007acc;
        }

        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .btn-run {
            background: #4cc9f0;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s;
        }

        .btn-run:hover {
            background: #4895ef;
            color: white;
            transform: scale(1.05);
        }

        /* --- Sağ Panel (Önizleme) --- */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e0e0e0;
            position: relative;
            align-items: center;
            justify-content: center;
            /* Derslig Arkaplan Deseni */
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .preview-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Simülasyon Çerçevesi (1920x1080) */
        .device-wrapper {
            position: relative;
            width: 1280px;
            /* Önizleme için küçültülmüş */
            height: 720px;
            background: white;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 1920px;
            height: 1080px;
            border: none;
            transform-origin: 0 0;
            transform: scale(0.6666);
            /* 1280/1920 ~ 0.666 */
        }

        .status-badge {
            background: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Sol Panel: Editör -->
    <div class="editor-pane">
        <div class="editor-header">
            <span>HTML KODU (Paste Here)</span>
            <button class="btn-run" onclick="runPreview()">▶ ÇALIŞTIR</button>
        </div>
        <textarea id="code-input" placeholder="Gemini'den aldığın kodu buraya yapıştır..."></textarea>
    </div>

    <!-- Sağ Panel: Önizleme -->
    <div class="preview-pane">
        <div class="preview-header">
            <span>Simülatör Modu: 1920x1080 (Scaled)</span>
            <span id="path-fix-badge" class="status-badge">PATH DÜZELTİLDİ: ../../assets -> assets/</span>
        </div>

        <div class="device-wrapper">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        // Varsayılan Template Kodu (Boş gelmesin)
        const placeholderCode = `<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Derslig Önizleme</title>
    <!-- Normalde ../../assets/css/style.css olur -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;">
    <h1 style="color:#333; font-family:sans-serif;">Kodunuzu Sola Yapıştırın ve Çalıştır'a Basın</h1>
    <script src="../../assets/js/derslig-core.js"><\/script>
</body>
</html>`;

        document.getElementById('code-input').value = placeholderCode;

        function runPreview() {
            const rawCode = document.getElementById('code-input').value;
            const frame = document.getElementById('preview-frame');
            const badge = document.getElementById('path-fix-badge');

            // --- PATH CORRECTION LOGIC ---
            // Simülatör root'ta olduğu için ../../assets yolunu assets/ yapmalıyız.

            let fixedCode = rawCode;

            if (rawCode.includes('../../assets/')) {
                fixedCode = rawCode.replace(/\.\.\/\.\.\/assets\//g, 'assets/');
                badge.style.display = 'inline-block';
                badge.innerText = "YOL DÜZELTİLDİ: ../../assets -> assets/";
            } else if (rawCode.includes('../assets/')) {
                fixedCode = rawCode.replace(/\.\.\/assets\//g, 'assets/');
                badge.style.display = 'inline-block';
                badge.innerText = "YOL DÜZELTİLDİ: ../assets -> assets/";
            } else {
                badge.style.display = 'none';
            }

            // --- Iframe Injection ---
            const doc = frame.contentWindow.document;
            doc.open();
            doc.write(fixedCode);
            doc.close();
        }

        // İlk açılışta çalıştır
        runPreview();
    </script>
</body>

</html>
