    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            /* White */
        }

        #scale-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/img/index_bg.jpg');

            background-position: center;
            background-repeat: no-repeat;
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Top Controls */
        .top-controls {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn-control {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-control:hover {
            transform: scale(1.1);
            background-color: #fff;
        }

        .btn-control.active {
            background-color: #28a745;
            color: white;
        }

        /* Card Overrides */
        .card-kid {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15) !important;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }

        .card-kid:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2) !important;
        }

        .card-header-kid {
            font-size: 1.4rem !important;
            padding: 10px !important;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
            color: #000 !important;
            /* Spacing between icon and text */
        }

        .game-thumb-icon {
            font-size: 5rem;
        }

        h1.display-5 {
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            color: #2c3e50 !important;
        }

        p.lead {
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            font-weight: 600;
            color: #34495e;
        }

        /* Header Container */
        .header-container {
            background-color: rgba(255, 255, 255, 0.75);
            /* Increased transparency */
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }


        /* Audio Slider Styles */
        .audio-slider-popup {
            position: absolute;
            top: 110%;
            /* Below the button */
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 200;
            border: 1px solid #ddd;
        }

        .audio-slider-popup.show {
            opacity: 1;
            visibility: visible;
            top: 125%;
        }

        /* Arrow pointing up */
        .audio-slider-popup::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 6px 6px;
            border-style: solid;
            border-color: transparent transparent rgba(255, 255, 255, 0.95) transparent;
        }

        #volume-val-display {
            color: #333;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .slider-track-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .horizontal-range {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #FFD700 50%, #ccc 50%);
            outline: none;
            cursor: pointer;
        }

        .horizontal-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            border: 2px solid #FFD700;
        }
    </style>
</head>

    <!-- Interactions Script -->
    <script>
        // Storyline Interaction
        function updateStorylineVariable(id) {
            try {
                var player = null;
                if (window.GetPlayer) player = window.GetPlayer();
                else if (window.parent && window.parent.GetPlayer) player = window.parent.GetPlayer();

                if (player) {
                    player.SetVar("game_id", id);
                    console.log("Storyline variable 'game_id' updated to: " + id);
                }
            } catch (e) {
                console.warn("Storyline communication error:", e);
            }
        }

        // Fullscreen Logic
        // Fullscreen Toggle (Storyline Variable)
        const btnFullscreen = document.getElementById('btn-fullscreen');
        if (btnFullscreen) {
            btnFullscreen.addEventListener('click', () => {
                try {
                    const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                    if (player) {
                        const isFull = player.GetVar("fullscreen");
                        const newState = !isFull;
                        player.SetVar("fullscreen", newState);

                        if (newState) {
                            btnFullscreen.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
                        } else {
                            btnFullscreen.innerHTML = '<i class="bi bi-arrows-fullscreen"></i>';
                        }
                    }
                } catch (e) { }
            });
        }

        /* Audio Slider Logic */
        (function () {
            const btn = document.getElementById('btn-audio-toggle');
            const popup = document.getElementById('audio-slider-container');
            const range = document.getElementById('volume-range');
            const valDisplay = document.getElementById('volume-val-display');
            let isOpen = false;

            if (btn) {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    isOpen = !isOpen;
                    togglePopup(isOpen);
                });
                document.addEventListener('click', (e) => {
                    if (isOpen && popup && !popup.contains(e.target) && !btn.contains(e.target)) {
                        isOpen = false;
                        togglePopup(false);
                    }
                });
                if (popup) popup.addEventListener('click', (e) => e.stopPropagation());
            }

            function togglePopup(show) {
                if (!popup) return;
                if (show) popup.classList.add('show');
                else popup.classList.remove('show');
            }

            if (range) {
                range.addEventListener('input', function () { updateVolume(this.value, true); });

                // Init from Storyline
                try {
                    const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                    if (player) {
                        // Check if initialized in this session
                        if (!sessionStorage.getItem('bg_music_init')) {
                            // First time load: Set to 0
                            player.SetVar("bg_music", 0);
                            range.value = 0;
                            sessionStorage.setItem('bg_music_init', 'true');
                        } else {
                            // Subsequent loads: Read variable
                            const savedVol = player.GetVar("bg_music");
                            if (typeof savedVol === 'number') {
                                range.value = savedVol;
                            }
                        }
                    }
                } catch (e) { }

                // Init UI
                updateVolume(range.value, false);
            }

            function updateVolume(val, syncToStoryline) {
                if (!range) return;
                const percent = val;

                // Style specific to Index Page
                const color = "#FFD700";
                const empty = "#ccc";
                range.style.background = `linear-gradient(to right, ${color} 0%, ${color} ${percent}%, ${empty} ${percent}%, ${empty} 100%)`;

                if (valDisplay) valDisplay.innerText = val;

                // Toggle Icon
                if (btn) {
                    if (Number(val) === 0) {
                        btn.innerHTML = '<i class="bi bi-volume-mute-fill"></i>';
                    } else {
                        btn.innerHTML = '<i class="bi bi-volume-up-fill"></i>';
                    }
                }

                // Storyline
                if (syncToStoryline) {
                    try {
                        const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                        if (player) {
                            player.SetVar("bg_music", Number(val));
                        }
                    } catch (e) { }
                }
            }
        })();


        // Scaling
        function resize() {
            const wrapper = document.getElementById('scale-wrapper');
            const targetWidth = 1920;
            const targetHeight = 1080;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const scale = Math.min(windowWidth / targetWidth, windowHeight / targetHeight);
            // Use Min to ensure fit within window

            wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('load', resize);
    </script>
