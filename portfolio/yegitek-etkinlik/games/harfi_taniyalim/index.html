        /* Game Specific Styles */
        .game-board {
            width: 100%;

        /* Overlay Screens */
        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(255, 255, 255, 0.95);

            width: 90%;

        }

        /* Floating Score Effect */

            animation: floatUp 1s ease-out forwards;

        .feedback-correct {

        }

        .feedback-wrong {

            text-shadow: 2px 2px 0 #fff;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Sidebar Box Override to reuse style for score */

            flex-direction: column;

        .sidebar-label {
            font-size: 0.8rem;
            /* Slightly smaller for longer text */
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* Custom Modal Styles (Replacing Bootstrap Modals) */
        .custom-modal-overlay {
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .custom-modal-content {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: popIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 4px solid #4CC9F0;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Audio Slider Styles */
        .nav-buttons-container {
            overflow: visible !important;
        }

        .audio-slider-popup {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: auto;
            background-color: #343a40;
            border-radius: 12px;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            z-index: 999;
        }

        .audio-slider-popup.show {
            opacity: 1;
            visibility: visible;
            bottom: 115%;
        }

        .audio-slider-popup::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0;
            border-style: solid;
            border-color: #343a40 transparent transparent transparent;

        #volume-val-display {

    <script>
        /**
         * "Harfi Tanƒ±yalƒ±m" Game Logic - Auto E/e
         */
        const letters = ['A', 'N', 'E', 'T', 'ƒ∞', 'K'];
        // Strict Fish Emojis - No Crabs
        const fishEmojis = ['üêü', 'üê†', 'üê°'];

        const targetChar = 'E';
        let gameScore = 0;
        let gameActive = false;
        let bubbles = [];
        let decorativeFish = [];
        let animationFrameId;
        let spawnIntervalId;
        let eSoundInterval;
        let speedMultiplier = 1.0;

        const container = document.getElementById('game-board');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const endTitle = document.getElementById('end-title');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');

        // Automatically start game after load
        window.addEventListener('load', function () {
            // Intro.js handles the overlay and startup
        });

        let instructionAudio = null;

        function startGame() {
            // Actual Init
            initGame();
        }

        function stopInstruction() {
            if (instructionAudio) {
                instructionAudio.pause();
                instructionAudio.currentTime = 0;
            }
        }


        function startESoundLoop() {
            stopESoundLoop(); // Clear any existing

            // Play immediately when game starts
            if (gameActive) {
                const initialE = new Audio('../../assets/audio/e.mp3');
                initialE.play().catch(e => console.warn("Initial e.mp3 error", e));
            }

            eSoundInterval = setInterval(() => {
                if (!gameActive) return;
                const eAudio = new Audio('../../assets/audio/e.mp3');
                eAudio.play().catch(e => console.warn("Periodic e.mp3 error", e));
            }, 8000);
        }

        function stopESoundLoop() {
            if (eSoundInterval) {
                clearInterval(eSoundInterval);
                eSoundInterval = null;
            }
        }

        function initGame() {
            if (gameActive) return; // Prevent double init
            gameActive = true;
            GameEngine.lives = 3;
            GameEngine.updateLivesDisplay();
            gameScore = 0;
            speedMultiplier = 1.0;
            updateScoreUI();

            gameLoop();
            startESoundLoop();

            // Spawn Logic
            spawnIntervalId = setInterval(() => {
                if (!gameActive) return;

                // Ensure container dimensions are valid
                if (container.offsetWidth < 100) return;

                // Max bubbles on screen
                if (bubbles.length < 10) {
                    bubbles.push(new Bubble());
                }
                // Max fish
                if (decorativeFish.length < 4 && Math.random() < 0.2) {
                    decorativeFish.push(new Fish());
                }
            }, 800);
        }

        function playInstruction() {
            if (instructionAudio) {
                instructionAudio.pause();
                instructionAudio.currentTime = 0;
            }
            instructionAudio = new Audio('../../assets/audio/harfi_taniyalim_instruction.mp3');
            const btnStart = document.getElementById('btnStartGame');

            instructionAudio.onended = () => {
                const eAudio = new Audio('../../assets/audio/e.mp3');
                eAudio.play().catch(e => console.log("e.mp3 missing", e));

                if (btnStart) {
                    btnStart.disabled = false;
                    btnStart.style.opacity = '1';
                    btnStart.style.cursor = 'pointer';
                    btnStart.classList.add('pulse-animation');
                }
            };

            // Fallback Timer
            setTimeout(() => {
                if (btnStart && btnStart.disabled) {
                    btnStart.disabled = false;
                    btnStart.style.opacity = '1';
                    btnStart.style.cursor = 'pointer';
                }
            }, 12000);

            instructionAudio.play().catch(e => {
                console.log("Audio logic check", e);
                // If play fails, enable button
                if (btnStart) {
                    btnStart.disabled = false;
                    btnStart.style.opacity = '1';
                    btnStart.style.cursor = 'pointer';
                }
            });
        }

        function updateScoreUI() {
            scoreDisplay.innerText = gameScore;

            // Difficulty Progression
            if (gameScore >= 60) speedMultiplier = 2.0;
            else if (gameScore >= 40) speedMultiplier = 1.6;
            else if (gameScore >= 20) speedMultiplier = 1.3;
            else speedMultiplier = 1.0;
        }

        // --- Custom Modal Helpers ---
        function showCustomModal(title, content) {
            const wrapper = document.querySelector('.game-board') || document.querySelector('.game-board-wrapper') || document.body;
            if (!wrapper) return;

            // Remove existing if any
            const existing = document.getElementById('active-custom-modal');
            if (existing) existing.remove();

            // Template Handling
            const templateEl = document.getElementById('custom-modal-template');
            if (!templateEl) { console.warn('Modal template missing'); return; }

            const template = templateEl.firstElementChild.cloneNode(true);
            template.id = 'active-custom-modal';
            template.querySelector('.modal-title').innerText = title;
            template.querySelector('.modal-body-content').innerHTML = content;

            const modalBox = template.querySelector('.custom-modal-content');

            // STANDARD SIZE LOGIC
            if (title === "Nasƒ±l Oynanƒ±r?") {
                // Large Rectangle
                modalBox.style.width = '900px';
                modalBox.style.maxWidth = '95%';
                modalBox.style.minHeight = '550px';
                modalBox.style.height = 'auto';
                modalBox.style.display = 'block'; // Default block for text flow
                modalBox.style.padding = '3rem';
            } else {
                // Feedback / Success / Fail (Square-ish)
                modalBox.style.width = '500px';
                modalBox.style.maxWidth = '90%';
                modalBox.style.height = '500px';
                modalBox.style.display = 'flex';
                modalBox.style.flexDirection = 'column';
                modalBox.style.justifyContent = 'center';
                modalBox.style.alignItems = 'center';
                modalBox.style.padding = '2rem';
            }

            wrapper.appendChild(template);
            if (typeof isPaused !== 'undefined') isPaused = true;
        }

        function closeCustomModal() {
            const existing = document.getElementById('active-custom-modal');
            if (existing) existing.remove();
            if (typeof stopInstruction === 'function') stopInstruction();
            if (typeof isPaused !== 'undefined') isPaused = false;
        }

        function showInstructionModal() {
            playInstruction();
            const content = `
                <div class="row align-items-center">
                    <div class="col-4 text-center">
                        <span style="font-size: 6rem;">üê°</span>
                    </div>
                    <div class="col-8 text-start">
                        <ul class="list-unstyled" style="font-size: 1.3rem;">
                            <li class="mb-3">üëâ <strong>G√∂rev:</strong> Denizden √ßƒ±kan <strong>E</strong> ve <strong>e</strong> harflerini bul.</li>
                            <li class="mb-3">üëâ <strong>Dikkat:</strong> Sadece E/e harflerine tƒ±kla.</li>
                            <li class="mb-3">‚ö†Ô∏è Diƒüer harflere tƒ±klarsan canƒ±n azalƒ±r!</li>
                        </ul>
                    </div>
                </div>
            `;
            showCustomModal("Nasƒ±l Oynanƒ±r?", content);
        }

        // --- Classes ---

        class Fish {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'fish';
                this.element.innerText = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];

                const fromRight = Math.random() > 0.5;
                this.size = 60 + Math.random() * 50; // Bigger fish
                this.element.style.fontSize = `${this.size}px`;

                const containerH = container.offsetHeight;
                const containerW = container.offsetWidth;

                // Restrict Y so they don't overlap too much with bottom/top UI
                this.y = 100 + Math.random() * (containerH - 200);
                this.vx = fromRight ? -(0.5 + Math.random()) : (0.5 + Math.random());
                this.x = fromRight ? containerW + 50 : -150;

                this.updateFlip();
                container.appendChild(this.element);
            }

            updateFlip() {
                // Emojis usually face left natively (üêü).
                // If moving right (vx > 0), flip to face right (scaleX(-1)).
                // If moving left (vx < 0), default face (scaleX(1)).
                if (this.vx > 0) {
                    this.element.style.transform = 'scaleX(-1)';
                } else {
                    this.element.style.transform = 'scaleX(1)';
                }
            }

            update() {
                this.x += this.vx;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;

                // Bounds Cleanup
                if ((this.vx > 0 && this.x > container.offsetWidth + 100) ||
                    (this.vx < 0 && this.x < -200)) {
                    return false;
                }
                return true;
            }

            remove() { this.element.remove(); }
        }

        class Bubble {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'bubble';

                // 40% chance it's E or e
                const isTarget = Math.random() < 0.4;
                let char;

                if (isTarget) {
                    char = targetChar; // E
                } else {
                    char = letters[Math.floor(Math.random() * letters.length)];
                }

                // Random case
                this.char = Math.random() > 0.5 ? char : char.toLocaleLowerCase('tr-TR');
                this.isTarget = (this.char.toLocaleUpperCase('tr-TR') === targetChar);

                this.element.innerText = this.char;

                // Physics
                this.size = 90 + Math.random() * 40;
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                this.element.style.fontSize = `${this.size * 0.5}px`;

                // Spawn at bottom
                // Ensure spawn is within bounds
                const maxX = Math.max(0, container.offsetWidth - this.size);
                this.x = Math.random() * maxX;

                this.y = container.offsetHeight + 10;

                // Vertical Speed: Ensure they move up fast enough
                this.vy = -(1.5 + Math.random() * 2) * speedMultiplier;
                // Horizontal Drift: Gentle
                this.vx = (Math.random() - 0.5) * 0.5;

                // Interaction
                const handlePop = (e) => {
                    e.preventDefault();
                    // Capture input coordinates for visual effect
                    const rect = this.element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    this.pop(centerX, centerY);
                };
                this.element.onmousedown = handlePop;
                this.element.ontouchstart = handlePop;

                container.appendChild(this.element);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wall bounce (container-based)
                if (this.x <= 0) {
                    this.x = 0;
                    this.vx = Math.abs(this.vx);
                } else if (this.x + this.size >= container.offsetWidth) {
                    this.x = container.offsetWidth - this.size;
                    this.vx = -Math.abs(this.vx);
                }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;

                // Out of bounds (top)
                // Remove when fully off screen (-size)
                if (this.y < -this.size - 50) {
                    this.remove();
                    return false;
                }
                return true;
            }

            pop(clickX, clickY) {
                if (!gameActive || this.popped) return;
                this.popped = true;

                if (this.isTarget) {
                    // Correct!
                    gameScore++;
                    updateScoreUI();

                    // Sound
                    if (GameEngine.sounds && GameEngine.sounds.correct) {
                        GameEngine.sounds.correct.currentTime = 0;
                        GameEngine.sounds.correct.play().catch(e => console.error(e));
                    }

                    // Visual Feedback on Bubble: Turn Green
                    this.element.style.background = "rgba(164, 209, 58, 0.9)";

                    // Visual Pop animation
                    this.element.style.transform += " scale(1.5)";
                    this.element.style.opacity = "0";
                    this.element.style.transition = "all 0.15s ease-out";

                    if (window.confetti) {
                        confetti({
                            particleCount: 20,
                            spread: 40,
                            origin: {
                                x: clickX / window.innerWidth,
                                y: clickY / window.innerHeight
                            }
                        });
                    }
                } else {
                    // Wrong!
                    showFloatFeedback(clickX, clickY, "‚ùå", "feedback-wrong");

                    // Sound
                    if (GameEngine.sounds && GameEngine.sounds.wrong) {
                        GameEngine.sounds.wrong.currentTime = 0;
                        GameEngine.sounds.wrong.play().catch(e => console.error(e));
                    }

                    // Visual Feedback on Bubble: Turn Red
                    this.element.style.background = "rgba(255, 77, 109, 0.8)";

                    // MANUAL Life - No Modal
                    if (GameEngine.lives > 0) {
                        GameEngine.lives--;
                        GameEngine.updateLivesDisplay();
                    }

                    if (GameEngine.lives <= 0) {
                        endGame("Harika ƒ∞≈ü √áƒ±kardƒ±n!", "Gayretin i√ßin tebrikler. Tekrar denemeye ne dersin?");
                    }
                }

                // Remove logic
                setTimeout(() => this.remove(), 200);
            }

            remove() {
                if (this.element.parentNode) this.element.remove();
                bubbles = bubbles.filter(b => b !== this);
            }
        }

        function showFloatFeedback(x, y, text, cssClass) {
            const el = document.createElement('div');
            el.className = `floating-feedback ${cssClass}`;
            el.innerText = text;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function gameLoop() {
            if (!gameActive) return;

            // Update Bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
            }

            // Update Fish
            for (let i = decorativeFish.length - 1; i >= 0; i--) {
                if (!decorativeFish[i].update()) {
                    decorativeFish[i].remove();
                    decorativeFish.splice(i, 1);
                }
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function endGame(title = "Harika ƒ∞≈ü √áƒ±kardƒ±n!", msg = "Gayretin i√ßin tebrikler.") {
            gameActive = false;
            clearInterval(spawnIntervalId);
            stopESoundLoop();
            cancelAnimationFrame(animationFrameId);

            // Cleanup
            bubbles.forEach(b => b.remove());
            bubbles = [];

            // Set Text
            endTitle.innerText = title;
            endMessage.innerText = msg;
            finalScore.innerText = gameScore; // Show collected count

            gameOverScreen.classList.remove('hidden');
        }

        // Auto Start handled by window.load

    </script>

        const GAMES_ORDER_NAMES = [
            'sesi_hissedelim',

            'karda_yazalim',
            'hece_sozcuk_olusturalim',

            'okuyalim',

        ];

        function getCurrentGameIndex() {
            const currentPath = window.location.pathname;
            // Handle both / and \ separators
            for (let i = 0; i < GAMES_ORDER_NAMES.length; i++) {
                if (currentPath.includes(GAMES_ORDER_NAMES[i])) {
                    return i;
                }
            }
            return -1;
        }

        function navigateHome() {
            // Storyline Logic
            try {
                var player = null;
                if (window.GetPlayer) player = window.GetPlayer();
                else if (window.parent && window.parent.GetPlayer) player = window.parent.GetPlayer();

                if (player) {
                    player.SetVar("homepage", true);
                    console.log("Storyline variable 'homepage' set to true");
                }
            } catch (e) { console.error(e); }

            // Local Logic
            window.location.href = '../../index.html';
        }

        function navigateNext() {
            // Storyline Logic
            try {
                var player = null;
                if (window.GetPlayer) player = window.GetPlayer();
                else if (window.parent && window.parent.GetPlayer) player = window.parent.GetPlayer();

                if (player) {
                    var currentId = player.GetVar("game_id");
                    if (typeof currentId === 'number') {
                        player.SetVar("game_id", currentId + 1);
                        console.log("Storyline variable 'game_id' incremented");
                    }
                }
            } catch (e) { console.error(e); }

            // Local Logic
            const idx = getCurrentGameIndex();
            if (idx !== -1 && idx < GAMES_ORDER_NAMES.length - 1) {
                window.location.href = '../' + GAMES_ORDER_NAMES[idx + 1] + '/index.html';
            } else {
                console.log("Last game or index not found.");
            }
        }

        function navigatePrev() {
            // Storyline Logic
            try {
                var player = null;
                if (window.GetPlayer) player = window.GetPlayer();
                else if (window.parent && window.parent.GetPlayer) player = window.parent.GetPlayer();

                if (player) {
                    var currentId = player.GetVar("game_id");
                    if (typeof currentId === 'number') {
                        player.SetVar("game_id", currentId - 1);
                        console.log("Storyline variable 'game_id' decremented");
                    }
                }
            } catch (e) { console.error(e); }

            // Local Logic
            const idx = getCurrentGameIndex();
            if (idx > 0) {
                window.location.href = '../' + GAMES_ORDER_NAMES[idx - 1] + '/index.html';
            } else {
                console.log("First game or index not found.");

    <script>
        // Fullscreen Toggle
        // Fullscreen Toggle (Storyline Variable)
        const btnFullscreen = document.getElementById('btn-fullscreen');
        if (btnFullscreen) {
            btnFullscreen.addEventListener('click', () => {
                try {
                    const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                    if (player) {
                        const isFull = player.GetVar("fullscreen");
                        const newState = !isFull;
                        player.SetVar("fullscreen", newState);

                        if (newState) {
                            btnFullscreen.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
                        } else {
                            btnFullscreen.innerHTML = '<i class="bi bi-arrows-fullscreen"></i>';
                        }
                    }
                } catch (e) { }
            });
        }

        /* Audio Slider Logic */
        (function () {
            const btn = document.getElementById('btn-audio-toggle');
            const popup = document.getElementById('audio-slider-container');
            const range = document.getElementById('volume-range');
            const valDisplay = document.getElementById('volume-val-display');
            let isOpen = false;

            if (btn) {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    isOpen = !isOpen;
                    togglePopup(isOpen);
                });
                document.addEventListener('click', (e) => {
                    if (isOpen && popup && !popup.contains(e.target) && !btn.contains(e.target)) {
                        isOpen = false;
                        togglePopup(false);
                    }
                });
                if (popup) popup.addEventListener('click', (e) => e.stopPropagation());
            }

            function togglePopup(show) {
                if (!popup) return;
                if (show) popup.classList.add('show');
                else popup.classList.remove('show');
            }

            if (range) {
                range.addEventListener('input', function () { updateVolume(this.value, true); });

                // Init from Storyline
                try {
                    const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                    if (player) {
                        const savedVol = player.GetVar("bg_music");
                        if (typeof savedVol === 'number') {
                            range.value = savedVol;
                        }
                    }
                } catch (e) { }

                // Init UI
                updateVolume(range.value, false);
            }

            function updateVolume(val, syncToStoryline) {
                if (!range) return;
                const percent = val;
                range.style.background = `linear-gradient(to right, #f1c40f ${percent}%, #555 ${percent}%)`;
                if (valDisplay) valDisplay.innerText = val;

                // Toggle Icon
                if (btn) {
                    if (Number(val) === 0) {
                        btn.innerHTML = '<i class="bi bi-volume-mute-fill"></i>';
                    } else {
                        btn.innerHTML = '<i class="bi bi-volume-up-fill"></i>';
                    }
                }

                // Storyline
                if (syncToStoryline) {
                    try {
                        const player = window.GetPlayer ? window.GetPlayer() : (window.parent && window.parent.GetPlayer ? window.parent.GetPlayer() : null);
                        if (player) {
                            player.SetVar("bg_music", Number(val));
                        }
                    } catch (e) { }
                }
            }
        })();
    </script>
